<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website to Markdown Converter</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Convert Website to Markdown</h1>
        <form action="/convert" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-link"></i></span>
                    <input type="text" id="url" name="url" class="form-control" placeholder="https://example.com" required>
                </div>
            </div>

            <!-- Include Text and Image Options -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="includeText" name="includeText" checked>
                <label class="form-check-label" for="includeText">Include Text</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="includeImages" name="includeImages" checked>
                <label class="form-check-label" for="includeImages">Include Images</label>
            </div>

            <!-- Download Format Options -->
            <div class="mb-3">
                <label for="downloadFormat" class="form-label">Download Format:</label>
                <select id="downloadFormat" name="downloadFormat" class="form-select">
                    <option value="markdown">Markdown (.md)</option>
                    <option value="html">HTML (.html)</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-download icon"></i>Convert
                </button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p class="text-muted">Powered by Flask, BeautifulSoup, and Markdownify</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
